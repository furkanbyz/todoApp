<!-- terminale ng generate component todo yazılarak yeni bir component oluşturuldu, app silindi -->

<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-secondary text-white p-3">
        {{getName()}}'in Listesi

      </h3>
      
      <div class="input-group mb-3">
        <input #txtItem type="text" class="form-control" (keyup.enter)="addItem(txtItem.value); txtItem.value=''">
        <button class="btn btn-outline-primary" (click)="addItem(txtItem.value) ; txtItem.value=''">Add</button>
      </div>

      

      <div class="form-check">
        <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" name="" id="displayAll">
        <label for="displayAll" class="form-check-label">Hepsini Göster</label>
      </div>

      {{displayAll}}
      <!-- ngIf ile tablo gösterim durumu belirli bir koşula bağlandı -->
      <table class="table table-bordered" *ngIf="getItems().length > 0">
        <thead>
          <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems() ; let i = index;">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td>
              <!-- <div *ngIf="item.action == true" >Yes</div>
              <div *ngIf="item.action == false" >No</div> -->

              <div [ngSwitch]="item.action">
                <div *ngSwitchCase="true">Yes</div>
                <div *ngSwitchCase="false">No</div>
              </div>
            </td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action" name="" id="">
            </td>
          </tr>
        </tbody>
      </table>

      <table class="alert alert-warning" *ngIf="getItems().length <1">
        Listede yeterli miktarda eleman yok.
      </table>
      <!-- liste şeklinde aşağıdaki gibi döndürülebilir -->
      <!-- <ul>
        <li *ngFor="let item of items">
          {{item}}
        </li>
      </ul> -->

      <!-- <div>
        <p *ngFor="let item of items">
          {{item}}
        </p>
      </div> -->

      <!-- <div>
        <p *ngFor="let item of items2">
          {{item.d escription}}
        </p>
      </div> -->

    </div>
  </div>
</div>
