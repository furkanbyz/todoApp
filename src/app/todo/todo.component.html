<!-- terminale ng generate component todo yazılarak yeni bir component oluşturuldu, app silindi -->

<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-secondary text-white p-3">
        {{getName()}}'in Listesi

      </h3>

      <div class="input-group mb-3">
        <input #txtItem type="text" class="form-control" (keyup.enter)="addItem(txtItem.value); txtItem.value=''">
        <button class="btn btn-outline-primary" (click)="addItem(txtItem.value) ; txtItem.value=''">Add</button>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" name="" id="displayAll">
        <label for="displayAll" class="form-check-label">Hepsini Göster</label>
      </div>

      <div class="my-2">
        {{displayCount()}} görev tamamlandı.
      </div>

      <!-- NGIF -->
      <div class="alert alert-warning" *ngIf="getItems().length <1 else itemsTable">
        Listede yeterli miktarda eleman yok.
      </div>

      <ng-template #itemsTable>
        <!-- ngIf ile tablo gösterim durumu belirli bir koşula bağlandı -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <!-- NGFOR -->
          <tbody>
            <tr *ngFor="let item of getItems() ; let i = index;">
              <td>{{i+1}}</td>
              <td>{{item.description}}</td>
              <td>

                <!-- if yapısı -->
                <!-- <div *ngIf="item.action == true" >Yes</div>
                <div *ngIf="item.action == false" >No</div> -->

                <!-- switch case yapısı -->
                <!-- action boolean olmalı, eğer true değere sahipse yes döndürülür ngSwitch yapısı ile
                <div [ngSwitch]="item.action">
                  <div *ngSwitchCase="true">Yes</div>
                  <div *ngSwitchCase="false">No</div>
                </div> -->

                <!-- if-else bloğu -->
                <!-- <div *ngIf="item.action; else noTemplate">
                  Yes
                </div>
                <ng-template #noTemplate>
                  No
                </ng-template> -->

                <!-- if-then bloğu -->
                <!-- <div *ngIf="item.action; then noTemplate">
                  Burası gösterilmez.
                </div>
                <ng-template #noTemplate>
                  No
                </ng-template> -->


                <!-- if-then-else bloğu  -->
                <div *ngIf="item.action; then yesTemplate else noTemplate">
                  Burası gösterilmez.
                </div>
                <ng-template #noTemplate>
                  No
                </ng-template>
                <ng-template #yesTemplate>
                  Yes
                </ng-template>



              </td>
              <td>
                <input type="checkbox" [(ngModel)]="item.action" name="" id="">
              </td>
            </tr>
          </tbody>
        </table>


      </ng-template>


      <!-- liste şeklinde aşağıdaki gibi döndürülebilir -->
      <!-- <ul>
        <li *ngFor="let item of items">
          {{item}}
        </li>
      </ul> -->

      <!-- <div>
        <p *ngFor="let item of items">
          {{item}}
        </p>
      </div> -->

      <!-- <div>
        <p *ngFor="let item of items2">
          {{item.d escription}}
        </p>
      </div> -->

    </div>
  </div>
</div>
