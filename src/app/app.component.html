<body class="bg-secondary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5 align-items-center">

        <h3 class="bg-primary text-white p-3">

          Hey {{user}}, Welcome to {{title}}
          <!-- component dosyasında tanımlanan fonk çağrıldı -->
          {{getTitle()}}
          <p>this is a paragraph</p>

        </h3>

        <h1 class="bg-warning">
          p2 paragraph
        </h1>

        <div class="index-group">
          <input type="text" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-primary">Add</button>
          </div>
        </div>

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>

          <!-- app.components içindeki items değişkeni içinde ngfor döngüsü ile döndük -->
          <tbody>
            <tr *ngFor="let item of items">
              <td>{{ item.description }}}</td>
              <td>{{ item.action }}}</td>

            </tr>
          </tbody>

          <!-- <tbody>
            liste elemanları aşağıdaki gibi tek tek de verilebilir
            <tr>
              <td>Kahvaltı</td>
              <td>No</td>
            <tr>
              <td>Spor</td>
              <td>No</td>
            <tr>
              <td>Fatura</td>
              <td>No</td>
            </tr>
          </tbody> -->
        </table>

      </div>
    </div>
  </div>

</body>
